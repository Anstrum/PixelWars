<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/client.js" type="text/javascript"></script>
    <title>Local Chat</title>
</head>

<body>
    <main>
        <section class="login-register-container">
            <div class="swap-container" id="swap-container">
                <h3 class="swap-text">Login</h3>
            </div>

            <div class="login-container">
                <h3>Login</h3>

                <span>Username</span>
                <input id="login-input-username" type="text" placeholder="Username / Email"/>

                <span>Password</span>
                <input id="login-input-password" type="text" placeholder="Username / Email"/>

                <input id="login-submit-button" class="submit-button" type="submit" value="Next"/>
            </div>

            <div class="register-container">
                <h3>Register</h3>

                <span>Username</span>
                <input id="register-input-username" type="text" placeholder="Username / Email"/>

                <span>Password</span>
                <input id="register-input-password" type="text" placeholder="Type Password"/>

                <span>Password Confirmation</span>
                <input id="register-input-password-confirmation" type="text" placeholder="Type it again"/>

                <input id="register-submit-button" class="submit-button" type="submit" value="Next"/>
            </div>

        </section>
    </main>
</body>

</html>
