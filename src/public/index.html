<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="styles/auth.css">
        <script src="scripts/auth.js" defer></script>
        <title>Pixel Wars</title>
    </head>
    <body>
        <h1 class="website-title">Pixel Wars</h1>

        <div class="auth-form" id="register-form">
            <h2>Register</h2>
            <div class="form-content" id="register-form-content">
                <input class="form-username" type="text" placeholder="Username">
                <input class="form-password" type="password" placeholder="Password">
                <input class="form-password-confirmation" type="password" placeholder="Confirm Password">
            </div>
                <input class="send-form" id="register-send-button" type="submit" value="Sing up">
        </div>
        <div class="auth-form" id="login-form">
            <h2>Login</h2>
            <div class="form-content" id="login-form-content">
                <input class="form-username" type="text" placeholder="Username">
                <input class="form-password" type="password" placeholder="Password">
            </div>
                <input class="send-form" id="login-send-button" type="submit" value="Sing in">
        </div>

        <input class="send-form" id="switch-form" type="submit" value="Sing In instead">    
    </body>
</html>
