<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@2.2.0/dist/axentix.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axentix@2.2.0/dist/axentix.min.js"></script>
    <script src="js/client.js" type="module"></script>
    <title>Local Chat</title>
</head>

<body>
    <main>
        <section class="login-register-container">
            <div class="swap-container" id="swap-container">
                <h3 class="swap-text">Login</h3>
            </div>

            <div class="login-container">
                <h3>Login</h3>

                <span>Username</span>
                <input type="text" placeholder="Username / Email"/>

                <span>Password</span>
                <input type="text" placeholder="Username / Email"/>

                <input class="submit-button" type="submit"/>
            </div>

            <div class="register-container">
                <h3>Register</h3>

                <span>Username</span>
                <input type="text" placeholder="Username / Email"/>

                <span>Password</span>
                <input type="text" placeholder="Type Password"/>

                <span>Password Confirmation</span>
                <input type="text" placeholder="Type it again"/>

                <input class="submit-button" type="submit"/>
            </div>

        </section>
    </main>
</body>

</html>
